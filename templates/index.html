<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <img src="{{ url_for('static', filename='img/download.png') }}" alt="dojo">
            <h1>Registration</h1>
        </div>
        
        <form action="/process" method="post">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="text" name="first_name" class="form-control" placeholder="first_name">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="text" name="last_name" class="form-control" placeholder="last_name">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input id="email" type="text" class="form-control" name="email" placeholder="Email">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="password" type="password" class="form-control" name="pass" placeholder="Password">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="password" type="password" class="form-control" name="conf_pass" placeholder="confirm password">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-ok"></i></span>
                <input type="submit" value="Sign Up" class="form-control">
            </div>
        </form>
        <div class="container">
<br>
<br>
            <a href="#" data-toggle="popover" title="Popover Header" data-content="Some content inside the popover">Toggle popover</a>
        </div>
<br>
        <div data-role="main" class="ui-content">
            <a href="#myPopup" data-rel="popup" class="ui-btn ui-btn-inline ui-corner-all ui-icon-check ui-btn-icon-left">Show Popup Form</a>

            <div data-role="popup" id="myPopup" class="ui-content" style="min-width:250px;">
                <form method="post" action="/login">
                    <div>
                        <h3>Login information</h3>
                        <label for="usrnm" class="ui-hidden-accessible">Email:</label>
                        <input type="text" name="login_email" id="email" placeholder="email">
                        <label for="pswd" class="ui-hidden-accessible">Password:</label>
                        <input type="password" name="login_pass" id="pswd" placeholder="login_pass">
                        <label for="log">Keep me logged in</label>
                        <input type="checkbox" name="Login" id="log" value="1" data-mini="true">
                        <input type="submit" data-inline="true" value="Login">
                    </div>
                </form>
            </div>
        </div>
        {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
        <p style="color:red; font-size: 20px;">
            {{message}}
        </p>
        {% endfor %} {% endif %} {% endwith %}
    </div>
</body>

</html>
